    <div class="container theme-showcase" role="main">
      <div class="page-header">
        <h1>实名认证 - 审核</h1>
      </div>
		<form role="form" style="margin-top:20px;" action="/auth_cert2" method="post">
            <div class="form-group">
                <label for="realname">账户名称</label>
                <input name="zhanghu"  type="text" th:value="${user.zhanghu}" class="form-control" id="zhanghu" placeholder="请输入账户名称">
            </div>
            <div class="form-group">
                <label for="realname">邮箱</label>
                <input name="email" disabled="disabled" type="text" th:value="${user.email}" class="form-control" id="email" placeholder="请输入正确的邮箱地址">
            </div>
            <div class="form-group">
			<label for="realname">真实名称</label>
			<input name="realname" disabled="disabled" type="text" th:value="${user.username}" class="form-control" id="realname" placeholder="请输入真实名称">
		  </div>
		  <div class="form-group">
			<label for="cardnum">身份证号码</label>
			<input name="idcard" disabled="disabled" type="text" th:value="${user.idcard}" class="form-control" id="cardnum" placeholder="请输入身份证号码">
		  </div>
		  <div class="form-group">
			<label for="tel">电话号码</label>
			<input name="phonenum" disabled="disabled" type="text" th:value="${user.phoneNumber}" class="form-control" id="tel" placeholder="请输入电话号码">
		  </div>
            <div class="form-group">
                <label for="realname">手持身份证照片</label>
                <br>
                <img id="userimg" th:src="@{${user.userImg}}"  src="img/pic.jpg"/>
            </div>
            <div class="form-group">
                <label for="realname">账户类型</label>
                <input name="zhType" disabled="disabled" type="text" th:value="${userType}" class="form-control" id="zhType" placeholder="请输入账户类型">
            </div>
            <div class="form-group">
                <label for="realname">审核意见</label>
                <br>
                <select name="opinionxx" value="opinion">
                    <option value="yes">同意</option>
                    <option value="no">驳回</option>
                </select>
            </div>
            <div class="form-group">
                <label for="realname">驳回原因</label>
                <input name="reason" type="text" class="form-control" id="reason" placeholder="请输入驳回原因">
            </div>
		  <input type="submit"   class="btn btn-success" value="确认提交"></input>
		</form>

        </div>
